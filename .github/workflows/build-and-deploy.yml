name: Build + Deploy YogaSix ICS (Full Refresh)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

concurrency:
  group: yogasix-ics-full
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: scraper
        run: |
          npm install

      - name: Generate ICS (full)
        env:
          MODE: full
        run: node scraper/scrape.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
